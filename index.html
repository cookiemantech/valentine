<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(#ff9a9e, #fad0c4);
    font-family: "Comic Sans MS", cursive, sans-serif;
    overflow: hidden;
    text-align: center;
  }
  h1 { font-size: 2.1rem; color: #b30059; }
  img {
    width: 220px;
    max-width: 80%;
    border-radius: 20px;
    margin: 15px 0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  button {
    font-size: 1.2rem;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff4d79;
    color: white;
  }
  button:hover { background: #ff1a5e; }
  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 3s linear forwards;
  }
  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200px); opacity: 0; }
  }
</style>
</head>
<body>

<div id="content">
  <h1>Will you be my Valentine, Momo Baby? ‚ù§Ô∏è</h1>

  <!-- Cute cat image -->
  <img src="https://i.imgur.com/7yUvePI.png" alt="Cute cats">

  <div class="buttons">
    <button onclick="yesClick()">Yes</button>
    <button id="noBtn" onclick="noClick()">No</button>
  </div>
</div>

<script>
function yesClick() {
  document.getElementById("content").innerHTML =
    `<h1>Good job üòå‚ù§Ô∏è<br>I LUBB YOU!!! üíò</h1>
     <img src="https://i.imgur.com/7yUvePI.png">`;
  hearts();
}

function noClick() {
  document.getElementById("noBtn").remove();
  document.getElementById("content").innerHTML =
    `<h1>Too late üòèüíñ<br>You mine already.</h1>
     <img src="Cat.jpg" style="width:240px;max-width:80%;border-radius:20px;margin-top:15px;">`;
  hearts();
}

}

function hearts() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = "80vh";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
}
</script>

</body>
</html>
